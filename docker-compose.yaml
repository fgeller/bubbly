version: "3.8"

services:

  # The back-end database used by Bubbly and Grafana
  postgres:
    image: postgres:13.0
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "bubbly"
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "log_statement=all"

  # TODO Grafana

  # TODO delay starting Bubbly server until Postgres is set up

  # Bubbly server
  bubbly:
    depends_on: 
      - "postgres"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8111:8111"
    command:
      - "server"
      - "--debug"
