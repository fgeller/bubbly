## workflow for running integration tests

on:
  # run this workflow on master branch or a PR
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

name: integration
jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: cache go mod
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: docker-compose up
        run: docker-compose up -d cockroachdb bubbly
      - name: docker-compose check
        run: docker ps -a
      - name: integration-tests
        run: go test -failfast -v ./... -tags=integration -count=1
      - name: docker-compose logs
        run: docker-compose logs